name: Release VSCode Extension

on:
  push:
    branches:
      - main

jobs:
  package:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install Dependencies
      run: npm install

    # Read package.json and set variables
    - name: Read package.json
      run: |
        extension_name=$(node -p "require('./package.json').name")
        extension_version=$(node -p "require('./package.json').version")
        echo "EXTENSION_NAME=$extension_name" >> $GITHUB_ENV
        echo "EXTENSION_VERSION=$extension_version" >> $GITHUB_ENV

    # fixme: run tests
    # - name: Run Tests
    #   run: npm run test

    - name: Package Extension
      run: npx vsce package

    # Rename the vsix file
    - name: Rename VSIX
      run: mv *.vsix ${{ env.EXTENSION_NAME }}.v${{ env.EXTENSION_VERSION }}.vsix

    - name: Capture PR Merge Message
      id: capture_pr_msg
      run: |
        merge_msg=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/pulls?state=closed&sort=updated&direction=desc&per_page=1" | \
          jq -r '.[0].title + "\n\n" + .[0].body')
        echo "Captured PR merge message: $merge_msg"
        echo "PR_MERGE_MSG=$merge_msg" >> $GITHUB_ENV

    - name: Install GitHub CLI
      run: |
        sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-key C99B11DEB97541F0
        sudo apt-add-repository https://cli.github.com/packages
        sudo apt update
        sudo apt install gh

    - name: Create GitHub Release and Upload VSIX
      run: |
        gh auth login --with-token <<< "${{ secrets.GITHUB_TOKEN }}"
        gh release create v${{ env.EXTENSION_VERSION }} ./${{ env.EXTENSION_NAME }}.v${{ env.EXTENSION_VERSION }}.vsix -t "bolt-vscode v${{ env.EXTENSION_VERSION }}" -n "${{ env.PR_MERGE_MSG }}"
